name: Deploy API (Azure App Service)

on:
  push:
    branches: [main]
    paths:
      - "api/**"
      - ".github/workflows/api.yml"
  workflow_dispatch: {}

env:
  # find on Azure and set in repo secrets
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # accelerate
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('api/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      # install dependencies (code)
      - name: Install dependencies (vendor)
        working-directory: api
        run: |
          python -m pip install --upgrade pip
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      # zip (code + vendored + flows）
      - name: Zip package
        run: |
          # Create deployment package - flows is now inside api directory
          cd api
          zip -r ../api.zip .

      # zip deploy App Service（using Publish Profile）
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: api.zip
          # startup command is now in api/startup.txt file
