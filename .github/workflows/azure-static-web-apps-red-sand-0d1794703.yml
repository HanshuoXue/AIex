name: Deploy Frontend (SWA - Next.js SSR)

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/*.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install deps (sanity check)
        working-directory: app
        run: npm ci

      - name: Build & Deploy (SWA SSR)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_SAND_0D1794703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: app
          # 不要指定 output_location（让 Oryx 自动识别 .next）
          output_location: ""
          skip_app_build: false
          production_branch: main
          deployment_environment: production
          # 千万不要加 api_location / data_api_location
