name: Deploy Frontend (SWA - Static export)

on:
  push:
    branches: [main]
    paths: ["app/**", ".github/workflows/*.yml"]
  pull_request:
    branches: [main]
    paths: ["app/**"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Build locally
        working-directory: app
        run: |
          npm ci
          npm run build # output folder is app/out

      - name: Deploy to SWA (upload prebuilt files)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_SAND_0D1794703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: app/out
          skip_app_build: true
          skip_api_build: true
          api_location: ""
          is_static_export: true
          production_branch: main
