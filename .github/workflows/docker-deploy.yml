name: Docker Deploy to Azure

on:
  push:
    branches: [main]
    paths: ["api/**"]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: "alexregistry.azurecr.io"
  CONTAINER_NAME: "alex-api"
  RESOURCE_GROUP: "rg-alex"
  APP_SERVICE_NAME: "api-alex-12345"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name alexregistry

      - name: Build and push Docker image
        run: |
          cd api
          docker build -t $AZURE_CONTAINER_REGISTRY/$CONTAINER_NAME:${{ github.sha }} .
          docker push $AZURE_CONTAINER_REGISTRY/$CONTAINER_NAME:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.CONTAINER_NAME }}:${{ github.sha }}
          resource-group: ${{ env.RESOURCE_GROUP }}

      - name: Restart App Service
        run: |
          az webapp restart --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
